name: Update CPU info

# Before using this workflow, you have to go to your repository / organisation / enterprise account and check:
# Settings -> Actions -> General -> "Allow GitHub Actions to create and approve pull requests"

on:
  schedule: # Runs on the 1st of each month
    - cron: '*/15 * * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install Firefox
        run: |
          sudo apt remove -y firefox
          sudo add-apt-repository ppa:mozillateam/ppa
          sudo apt update && sudo apt install -y firefox-esr

      - name: Install Gecko
        run: |
          sudo mkdir /opt/geckodriver
          curl -s -L "https://github.com/mozilla/geckodriver/releases/download/v0.36.0/geckodriver-v0.36.0-linux64.tar.gz" | tar -xzvf - -C /opt/geckodriver
          echo 'export PATH="/opt/geckodriver:$PATH"' >> ~/.bashrc

      - name: Clone repository
        run: |
          git clone https://github.com/qbic-projects/Processor_specifications_collector.git

      - name: Copy snapshots
        run: |
          cp -r -u -p ./cpu_info/snapshots ./Processor_specifications_collector/snapshots

      - name: Run with Gradle
        run: |
          cd Processor_specifications_collector
          ./gradlew run --args="28"
      
      - name: Copy results
        run: |
          cp -r -u -p ./Processor_specifications_collector/specifications_out ./cpu_info
          cp -r -u -p ./Processor_specifications_collector/snapshots ./cpu_info/snapshots

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: |
            ./cpu_info
          commit-message: Update report
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          delete-branch: true
          title: '[Update] CPU info'
          body: |
            Update report
            - Updated cpu information
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr